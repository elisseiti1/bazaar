
<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">home_work</mat-icon>
      Shtepia
    </ng-template>
    </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">drive_eta</mat-icon>
      Makina
    </ng-template>
    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1">E re</mat-radio-button>
      <mat-radio-button value="2">E perdorur</mat-radio-button>
    </mat-radio-group>


    <mat-form-field appearance="fill">
      <mat-label>Zgjidhni Marken</mat-label>
      <mat-select [formControl]="cars">

        <mat-option *ngFor="let car of brandList" [value]="car.name">{{car.name}}</mat-option>
      </mat-select>
    </mat-form-field>


  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">shopping_basket</mat-icon>
      Produkte
    </ng-template>
  </mat-tab>
</mat-tab-group>
